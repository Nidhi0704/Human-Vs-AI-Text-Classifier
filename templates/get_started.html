<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI vs Human Text Classifier</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS for styling -->
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?technology,ai'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #FFD700; /* Gold color for heading */
        }

        label {
            font-size: 1.2rem;
            color: #ffffff;
        }

        textarea {
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #FFD700;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ffcc00;
            box-shadow: 0 6px 12px rgba(255, 204, 0, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            textarea {
                font-size: 1rem;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">AI vs Human Text Classifier</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="text">Enter Text:</label>
                <textarea class="form-control" name="text" id="text" rows="5" placeholder="Enter text here"></textarea>
            </div>
            <div class="form-group mt-4 text-center">
                <button type="submit" class="btn btn-primary">Analyze Text</button>
                <h3 id="pred">{{ predict_text }}</h3>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
